<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
  <div class="body">
    <button type="button"
            class="auth-button"
            mat-raised-button
            tabindex="-1">
      Google
    </button>
    <button type="button"
            class="auth-button"
            mat-raised-button
            tabindex="-1">
      Facebook
    </button>
    <button type="button"
            class="auth-button"
            mat-raised-button
            tabindex="-1">
      GitHub
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button"
          mat-button
          [mat-dialog-close]="false">
    Cancel
  </button>
</mat-dialog-actions>
